sudo: required
language: go
go:
  - 1.13.x
matrix:
  include:
    - os: linux
      dist: bionic
    - os: osx
before_install:
  - ./ci-scripts/install-travis-gcc.sh
  - go get -u github.com/golang/dep/cmd/dep
env:
  global:
    - BUILD_DIR: build
    - BUILDLIB_DIR: "$BUILD_DIR/libfibercrypto"
    - LIB_DIR: lib
    - CGO_ENABLED: 1
    - VERSION_UPGRADE_TEST_WAIT_TIMEOUT: 60s
    - PATH_DIR: "$GOPATH/src/github.com/fibercypto/libfibercrypto/"
install:
  # Install gox
  - go get github.com/mitchellh/gox
  - make install-linters
  - make dep
  - make install-deps
script:
  - make build
  - make lint
#  - make test
#  - make lint-libc

before_deploy:
  - export VERSION="$(git describe --tags --exact-match HEAD 2> /dev/null)"
  - export ARCH="$(uname -m)"
  - export OS="$(uname -s)"
  - make build
  - ( cd build && tar czf ../libfibercrypto-${VERSION}-${OS}-${ARCH}.tar.gz ./* )
  - pwd && ls -l .
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - libfibercrypto-${VERSION}-${OS}-${ARCH}.tar.gz
    skip_cleanup: true
    draft: true
    overwrite: true
    on:
      repo: fibercypto/libfibercrypto
      tags: true
notifications:
  email: false
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
